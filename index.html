<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composable Web Components Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 20px;
            margin: 0;
            opacity: 0.95;
        }

        .intro {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .intro h2 {
            margin-top: 0;
            color: #333;
        }

        .intro ul {
            padding-left: 25px;
        }

        .intro li {
            margin: 10px 0;
            color: #555;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .component-wrapper {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .egui-wrapper {
            min-height: 250px;
        }

        .communication-demo {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .communication-demo h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .communication-demo .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
        }

        .communication-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .communication-component {
            min-height: 250px;
        }

        .component-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .composition-demo {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .composition-demo h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .side-by-side {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .side-by-side > * {
            flex: 1;
        }

        .multiple-instances {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .multiple-instances h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .instances-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }

            .side-by-side {
                flex-direction: column;
            }

            .instances-grid {
                grid-template-columns: 1fr;
            }

            .communication-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Components</h1>
        </header>

        <div class="demo-grid">
            <div class="component-wrapper">
                <div class="component-title">Greeting Card Component</div>
                <greeting-card></greeting-card>
            </div>

            <div class="component-wrapper">
                <div class="component-title">Color Picker Component</div>
                <color-picker></color-picker>
            </div>

            <div class="component-wrapper egui-wrapper">
                <div class="component-title">Egui Slider Component</div>
                <egui-slider style="display: block; height: 200px;"></egui-slider>
            </div>

            <div class="component-wrapper egui-wrapper">
                <div class="component-title">Egui Wave Plotter</div>
                <egui-plotter style="display: block; height: 200px;"></egui-plotter>
            </div>
        </div>

        <div class="communication-demo">
            <h2>Inter-Component Communication</h2>
            <p class="subtitle">These two components communicate purely through Rust using shared state</p>

            <div class="communication-grid">
                <div class="component-wrapper communication-component">
                    <div class="component-title">Text Input (Sender)</div>
                    <text-input style="display: block; height: 200px;"></text-input>
                </div>

                <div class="component-wrapper communication-component">
                    <div class="component-title">Text Display (Receiver)</div>
                    <text-display style="display: block; height: 200px;"></text-display>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init from './first_component/pkg/first_component.js';
        await init();
    </script>

    <script type="module">
        import init from './second_component/pkg/second_component.js';
        await init();
    </script>

    <script type="module">
        import init from './third_component/pkg/third_component.js';
        await init();
    </script>

    <script type="module">
        import init from './fourth_component/pkg/fourth_component.js';
        await init();
    </script>

    <script type="module">
        import init from './fifth_component/pkg/fifth_component.js';
        await init();
    </script>

    <!-- Alternatively, you could load multiple modules in the same script block -->
    <!-- <script type="module">

        import initSecond from './second_component/pkg/second_component.js';

        // Initialize both modules in parallel
        await Promise.all([
            initFirst(),
            initSecond()
        ]);
    </script> -->
</body>
</html>
